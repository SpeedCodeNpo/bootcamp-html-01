<!DOCTYPE html>

<!-- The "html" element includes the whole html code. The browser looks for the html code only inside this elment, anything outside the html element (like the !DOCTYPE) element are not considered bt the browser to be html -->

<html lang="en">
  <!-- The head element includes general info for the browser, the data here will not be visible on the webpage -->
  <!-- The browser uses this info service the webpage. -->
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- The body element is what holds all the html code that is to be displayed inside the webpage and interacting with the user -->
  <body>
    <h1>HTML Course</h1>
  </body>
</html>
